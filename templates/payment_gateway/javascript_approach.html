{%extends 'layouts/base.html'%}
{%block content%}

<div class="row">
    <div class="col-md-8 col-8 col-sm-8 col-xs-8 mx-auto mx-md-auto mx-sm-auto">

        <div id="paypal-button-container"></div>
        <script src="https://www.paypal.com/sdk/js?client-id=AU-x46s_qP4fhCT6CjSPiIrzboni5moJGAHm8Id_7gHD4k-Oj4w0XhDspHczbdMELvhg5Ne4kqp5XT6U&currency=USD" data-sdk-integration-source="button-factory"></script>
        <script>
          paypal.Buttons({
              style: {
                  shape: 'rect',
                  color: 'gold',
                  layout: 'vertical',
                  label: 'paypal',
                  
              },
              createOrder: function(data, actions) {
                  return actions.order.create({
                      purchase_units: [{
                          amount: {
                              value: '1'
                          }
                      }]
                  });
              },
              onApprove: function(data, actions) {
                  return actions.order.capture().then(function(details) {
                      console.log(details);
                      console.log('Transaction completed by ' + details.payer.name.given_name + '!');
                      alert('Transaction completed by ' + details.payer.name.given_name + '!');
                  });
              }
          }).render('#paypal-button-container');
        </script>
     
    </div>                        
</div>

{%endblock content%}
